fr:
  
  home_intro_title: "PayMoney ! L’Afrique a son HUB Monétique…"
  
  home_intro_text_p1: "En cette ère d'informatique en nuage, de tablettes à écran tactile et de médias sociaux révolutionnaires, même la simple exécution d'un paiement fait déjà l'objet d'une transformation radicale. Le changement s'est opéré de manière plus rapide et plus profonde que plusieurs ne l'avaient imaginé. De plus en plus, les Africains prennent leur téléphone ou leur carte de crédit plutôt que leur portefeuille pour s’acquitter de leurs factures, acheter des produits et services, acheter un journal et même transférer des fonds à un ami ou à un membre de leur famille."
  
  home_intro_text_p2: "PayMoney résume en son sein un système sécurisé de paiement en ligne et une infrastructure complète de traitement et gestion des compenses et de règlement qui sait correspondre aux attentes les plus minimes des utilisateurs. PayMoney  vient combler les besoins en constante évolution des Africains et rend plus accessible les services proposés par les e-commerces en mettant en avant un système conçu dans une optique d'innovation et de parfaite interopérabilité."
  
  home_intro_text_more: "Lire la suite..."
